name: Update Quote and Date in README.gtpl

on:
  schedule:
    - cron: "0 0 * * *"  # Update daily at midnight
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-readme-gtpl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          pip install nepali-datetime requests

      - name: Fetch Date and Quote and Update README.gtpl
        run: |
          python - <<EOF
          import datetime
          import nepali_datetime
          import requests
          import random
          import re  # Import 're' module for regex operations

          # Get English and Nepali Dates
          english_date = datetime.datetime.now(datetime.timezone.utc).strftime('%A, %d %B %Y')
          nepali_date = nepali_datetime.date.today().strftime('%A, %d %B %Y')

          # Fetch the Quote
          try:
              response = requests.get("https://zenquotes.io/api/random")
              response.raise_for_status()
              quote_data = response.json()[0]
              quote = f'"{quote_data["q"]}" - {quote_data["a"]}'
          except Exception as e:
              print(f"Error fetching quote: {e}")
              fallback_quotes = [
                  "Believe you can and you're halfway there. - Theodore Roosevelt",
                  "The only way to do great work is to love what you do. - Steve Jobs",
                  "Do what you can, with what you have, where you are. - Theodore Roosevelt",
                  "It does not matter how slowly you go as long as you do not stop. - Confucius",
                  "Success is not final, failure is not fatal: it is the courage to continue that counts. - Winston Churchill"
              ]
              quote = random.choice(fallback_quotes)

          # Read and replace placeholders in README.gtpl
          with open("README.gtpl", "r", encoding="utf-8") as file:
              gtpl_content = file.read()

          updated_content = re.sub(
              r"<!-- QUOTE_START -->.*?<!-- QUOTE_END -->",
              f"<!-- QUOTE_START -->\n*{quote}*\n<!-- QUOTE_END -->",
              gtpl_content,
              flags=re.DOTALL
          )

          updated_content = re.sub(
              r"<!-- DATE_START -->.*?<!-- DATE_END -->",
              f"<!-- DATE_START -->\n*English: {english_date} | Nepali: {nepali_date}*\n<!-- DATE_END -->",
              updated_content,
              flags=re.DOTALL
          )

          # Write the updated content back to README.gtpl
          with open("README.gtpl", "w", encoding="utf-8") as file:
              file.write(updated_content)

          print("README.gtpl updated with today's date and quote.")
          EOF

      - name: Commit and Push Changes to README.gtpl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.gtpl
          git commit -m "Updated README.gtpl with today's date and quote" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
