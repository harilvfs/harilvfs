name: Update Quote and Date in README.md

on:
  schedule:
    - cron: "0 0 * * *"  # Update daily at midnight
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          pip install nepali-datetime requests

      - name: Fetch Date and Quote
        run: |
          python - <<EOF
          from datetime import datetime
          import nepali_datetime
          import requests
          import random
          import re

          # Get English and Nepali Dates
          english_date = datetime.utcnow().strftime('%A, %d %B %Y')
          nepali_date = nepali_datetime.date.today().strftime('%A, %d %B %Y')

          # Fetch the Quote
          try:
              response = requests.get("https://zenquotes.io/api/random")
              response.raise_for_status()
              quote_data = response.json()[0]
              quote = f'"{quote_data["q"]}" - {quote_data["a"]}'
          except Exception as e:
              print(f"Error fetching quote: {e}")
              fallback_quotes = [
                  "Believe you can and you're halfway there. - Theodore Roosevelt",
                  "The only way to do great work is to love what you do. - Steve Jobs",
                  "Do what you can, with what you have, where you are. - Theodore Roosevelt",
                  "It does not matter how slowly you go as long as you do not stop. - Confucius",
                  "Success is not final, failure is not fatal: it is the courage to continue that counts. - Winston Churchill"
              ]
              quote = random.choice(fallback_quotes)

          # Prepare the content to update in the README.md
          readme_content = f"""
          <!-- QUOTE_START -->
          *{quote}*
          <!-- QUOTE_END -->

          <!-- DATE_START -->
          *English: {english_date} | Nepali: {nepali_date}*
          <!-- DATE_END -->
          """

          # Update only the sections between QUOTE_START and DATE_END
          with open("README.md", "r", encoding="utf-8") as file:
              readme = file.read()

          updated_readme = readme.replace(
              r"<!-- QUOTE_START -->.*?<!-- QUOTE_END -->",
              f"<!-- QUOTE_START -->\n*{quote}*\n<!-- QUOTE_END -->",
              flags=re.DOTALL
          ).replace(
              r"<!-- DATE_START -->.*?<!-- DATE_END -->",
              f"<!-- DATE_START -->\n*English: {english_date} | Nepali: {nepali_date}*\n<!-- DATE_END -->",
              flags=re.DOTALL
          )

          # Only write the file if changes were made
          if readme != updated_readme:
              with open("README.md", "w", encoding="utf-8") as file:
                  file.write(updated_readme)
              print("README.md updated with today's date and quote.")
          else:
              print("No changes to README.md, quote and date remain the same.")
          EOF

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Updated quote and date in README.md" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
